<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>


    <div style="overflow: hidden;">

        <div id="msx-screen" style="
            margin: 20px 30px;
            border: 2px solid #ccc;
            float: left;">
            <canvas id="msx-canvas" width=256 height=192 tabindex="-1" style="
                width: 640px; height: 480px;
                /*width: 768px; height: 576px;*/
                display: block;">
            </canvas>
        </div>

        <div id="screen" tabindex="-1" style="
            width: 330px;
            height: 385px;
            padding: 6px 10px; margin: 20px auto 0;
            border: 2px solid #ccc;
            text-align: left;
            font: 15px monospace;
            font-weight: bold;
            line-height: 16px;
            overflow-wrap: break-word;
            overflow: hidden;
            color: #333;
            float: left;">
            <br><br><br><br><br><br><br><br><br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;DROP ROM!
        </div>

    </div>

    <div style="
            margin: 0 auto;
            text-align: center; font: 13px monospace; color: #333;">
        <div id="traceOutput" style="
            width: 470px; height: 120px;
            border: 1px solid darkgray;
            padding: 10px;
            margin: 20px auto;
            text-align: left;">
        </div>
        <button onclick="stepClicked();">STEP</button>
        <button onclick="runClicked();">RUN</button>
        <input id="cyclesToRun" type="number" value="60000" style="width: 80px; margin-left: 30px; text-align: right;">
    </div>


    <script src="../../main/util/Util.js"></script>
    <script src="../../main/msx/machine/Clock.js"></script>
    <script src="../../main/msx/machine/EngineBUS.js"></script>
    <script src="../main/msx/machine/SlotRAM64K.js"></script>
    <script src="../main/msx/machine/SlotROM64K.js"></script>
    <script src="../../main/msx/cpu/Z80.js"></script>
    <script src="../../main/msx/ppi/PPI.js"></script>
    <script src="../../main/msx/vdp/VDP.js"></script>
    <script src="../../main/msx/psg/PSG.js"></script>
    <script src="../../main/room/keyboard/DOMKeys.js"></script>
    <script src="../../main/room/keyboard/DOMKeyboard.js"></script>
    <script src="../../main/room/Room.js"></script>

    <script src="TestBIOS.js"></script>

</body>
</html>
